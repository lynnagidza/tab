<!DOCTYPE html>
<head>
<title>Tab Testing</title>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body> 
<ul>
<li class="hidediv">Hide div</li>
<li class="showdiv">Show div</li>
</ul>
   <div class="divdemo" style="width:300px;height: 200px;background-color:#0780BA;color:#fff;padding:100px;font-size:25px;">
     Show / Hide demo
   </div>
</body>
</html>

<script>
   $(document).ready(function() {
     $(".hidediv").click(function () {
     $(".divdemo").hide("slow");
    });

     $(".showdiv").click(function () {
     $(".divdemo").show(2000);
    });

   });

</script>
